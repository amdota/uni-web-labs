        <div class="col-md-6 offset-md-3">

        <div id="addToList">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-lg">Task Name</span>
                <input type="text" id="taskInput" onfocus="this.value=''" placeholder="What are you working on?" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            </div>
            <button type="button" class="btn btn-light btn-lg" id="startButton" onclick="startButton()">Start</button>
